- name: Sara Schnadt
  role: Project Manager
  description: Sara Schnadt is a technology project developer, information architect, data visualization designer and new media artist. She has worked as Director of Communications and Outreach at 18th Street Arts Center in Los Angeles, and co-founder and Chief Technologist for the Chicago Artists Resource (CAR) website at the Chicago Department of Cultural Affairs. At CAR she oversaw software design and development, content design and management and a large online community of contributors. More on her art at [saraschnadt.com](http://saraschnadt.com).
