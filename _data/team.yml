- name: Serdar Tumgoren
  role: Project Lead
  description: Serdar Tumgoren is a data journalist at the Associated Press, where he works on newsroom tools and data projects. He previously worked at The Washington Post and Congressional Quarterly, where he focused on political and election-related data and Web applications. Prior to becoming a full-time data geek, he worked as a local government reporter in Connecticut, California and New Jersey. He lives with his wife and son in San Francisco.
  twitter: zstumgoren
