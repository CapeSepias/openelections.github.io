<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting path fills dynamically to generate a choropleth</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 360;

			//Define map projection
			var projection = d3.geo.albersUsa()
								   .translate([w/2, h/2])
								   .scale([600]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scale.ordinal()
								.range(["rgb(237,248,233)","rgb(116,196,118)","rgb(0,109,44)"]);
								//Colors taken from colorbrewer.js, included in the D3 download

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in agriculture data
			d3.csv("openelection_volunteers.csv", function(data) {

        var stateStatuses = {}

        data.forEach(function(row) {
          stateStatuses[row.state] = row
        })

				//Set input domain for color scale
				color.domain(["Not Started","Partial", "Up-to-date"]);

//        var metadata_status =
				//Load in GeoJSON data
				d3.json("js/us-states.json", function(json) {

          json.features.forEach(function(feature) {
//            console.log(feature)
            if (stateStatuses[feature.properties.name]) {
              feature.properties = stateStatuses[feature.properties.name]
            } else {
              console.log("No match", feature.properties.name)
            }
          })


					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", function(d) {
					   		//Get data value
//                console.log(d.properties)
					   		var value = d.properties.status;
					   		
					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   });
			
				});
			
			});
			
		</script>
	</body>
</html>
