<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %} 

    <div class="container">
      <div class="row">
        <div id="main" class="col-md-8">
            <h1>{% if page.display_title %}{{ page.display_title }}{% else %}{{ page.title }}{% endif %}</h1>
          {{ content }}
        </div>
        <aside id="sidebar" class="col-md-4">
          {% if page.sidebar_include %}
          {% include {{page.sidebar_include}} %}
          {% endif %}
        </aside>
      </div>
    </div>

    {% include footer.html %}

    {% include scripts.html %}
  </body>
</html>
